{% load crispy_forms_tags %}


<link rel="stylesheet" type="text/css" href="/static/css/ajax_select.css" />
<script type="text/javascript" src="/static/js/ajax_select.js"></script>
{{ form_resource.media }}

<div id="main-content">
  <div class="main-column">

    <div class='alert alert-info required-notice' data-alert='info'>
            Os campos com asterisco (<strong>*</strong>) são obrigatórios!
        </div>
    </div>
    {% crispy form_resource form_resource.helper %}
  </div>
</div>

<script type="text/javascript">
    $(function(){
        $('#form_resource').ajaxform();

        $('#form_resource').komooFormHintBoxes({
          'name': {
            hint: '{% trans "Coloque o nome do recurso." %}'
          },
          'description': {
            hint: '{% trans "Coloque detalhes do recurso, e como ele é usado pela comunidade. Informações como acesso ao recurso, responsáveis por ele, horário de funcionamento/acesso ..." %}',
            top: '30%'
          },
          'kind': {
            hint: '{% trans "Escolha em qual tipo o recurso se encaixa (Você pode escolher um já existente ou entrar um novo tipo)." %}',
            top: '30%',
          },
          'tags': {
            hint: '{% trans "Coloque palavras que ajudem a classificar o recurso, tal como \"música\", \"esporte\", \"biblioteca\", etc..." %}',
            top: '-22px'
          },
          'contact': {
            hint: '{% trans "Informações de contato com os responsáveis deste recurso." %}',
            top: '25%'
          },
          'files': {
            hint: '{% trans "Você pode carregar fotos do recurso." %}',
             top: '10%'
          }
        });
    });
</script>
