{% load i18n %}

{% autoescape off %}
<ul class="geo-objects-listing" style="display: block; clear: both;">
  <li class="communities" data-object-type="Community" data-geometry-type="polygon" title="{% trans 'Add a community. Communities can be regions, territory, slums, villages, towns, etc.' %}">
    <div class="img-holder"><img src="{{ STATIC_URL }}/{{ img.communities }}" /></div>
    <span>{% trans "Communities" %}</span>
  </li>
  <li class="needs" data-object-type="Need" title="{% trans 'Add a need. Need are demands or problems of the community to be resolved.' %}">
    <div class="img-holder"><img src="{{ STATIC_URL }}/{{ img.needs }}" /></div>
    <span>{% trans "Needs" %}</span>
    <div class="collapser" ><i class="icon-chevron-right"></i></div>
  </li>
  <li class="need sublist" data-object-type="Need">
    <ul>
      <li class="add shape" data-geometry-type="polygon" title="{% trans 'Add an area, composed by multiple points that are connected to each other.'>{% trans 'Add shape' %}" %}</li>
      <li class="add line" data-geometry-type="polyline" title="{% trans 'Add a line.'>{% trans 'Add line' %}" %}</li>
      <li class="add point" data-geometry-type="marker" title="{% trans 'Add one or multiple points.'>{% trans 'Add point' %}" %}</li>
    </ul>
  </li>
  <li class="organizations" data-object-type="Organization" title="{% trans 'Add a new organization, for example, a government institution, a nonprofit organization or a company.' %}">
    <div class="img-holder"><img src="{{ STATIC_URL }}/{{ img.organizations }}" /></div>
    <span>{% trans "Organizations" %}</span>
    <div class="collapser"><i class="icon-chevron-right"></i></div>
  </li>
  <li class="organization sublist" data-object-type="Organization">
    <ul>
      <li class="add shape" data-geometry-type="polygon" title="{% trans 'Add an area, composed by multiple points that are connected to each other.'>{% trans 'Add shape' %}" %}</li>
      <li class="add line" data-geometry-type="polyline" title="{% trans 'Add a line.' >{% trans 'Add line' %}" %}</li>
      <li class="add point" data-geometry-type="marker" title="{% trans 'Add one or multiple points.'>{% trans 'Add point' %}" %}</li>
    </ul>
  </li>
  <li class="resources" data-object-type="Resource" title="{% trans 'Add new resource, for example, a library, a public park or a playground.' %}">
  <div class="img-holder"><img src="{{ STATIC_URL }}/{{ img.resources }}" /></div>
    <span>{% trans "Resources" %}</span>
    <div class="collapser"><i class="icon-chevron-right"></i></div>
  </li>
  <li class="resource sublist" data-object-type="Resource">
    <ul>
      <li class="add shape" data-geometry-type="polygon" title="{% trans 'Add an area, composed by multiple points that are connected to each other.'>{% trans 'Add shape' %}" %}</li>
      <li class="add line" data-geometry-type="polyline" title="{% trans 'Add a line.' >{% trans 'Add line' %}" %}</li>
      <li class="add point" data-geometry-type="marker" title="{% trans 'Add one or multiple points.'>{% trans 'Add point' %}" %}</li>
    </ul>
  </li>
</ul>
{% endautoescape %}
