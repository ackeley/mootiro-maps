{% load i18n %}
<div id="deletion-request-box">
  {% trans "Please, inform why you are requesting to delete this content" %}
  <div class="deletion-request-image"></div>
  <form action="#" method="post" id="deletion-request-form">
    {% csrf_token %}
    <div class="control-group">
      <input type="hidden" name="action" value="request" />
      <div class="controls">
        <textarea name="comment" id="deletion-request-comment"></textarea>
      </div>
    </div>
    <div>
      <button type="submit" class="button">{% trans 'Submit request' %}</button>
      <button id="deletion-request-cancel-btn" class="btn"><span>{% trans 'Cancel' %}</span></button>
    </div>
  </form>
</div>
