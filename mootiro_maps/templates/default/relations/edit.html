<script src="/static/js/relations/edit.js" type="text/javascript"></script>
<div class="relations-edit">
  <form action="{% url edit_relations %}">
    <input type="hidden" name="object_id" value=""/>
    <input type="hidden" name="relations_json" value="" />

    <div class="add-relation">+ Add relation</div>
    <div class="relation-item">
      <select name="relation_type">
        {% for opt in options %}
          <option value="{{ opt.direction }}{{ opt.type }}">{{ opt.name }}</option>
        {% endfor %}
      </select>

      <input type="hidden" id="id_target" name="target" />
      <input type="text" id="id_target_autocomplete" name="id_target_autocomplete" data-autocomplete="{% url search_relations %}" />

    </div>
  </form>

</div>
